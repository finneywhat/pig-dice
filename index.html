<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="row">

        <div class="col-md-6">
          <h3>Player 1</h3>
          <h2 id="player-one-total">0</h2>
          <div class="row players-toggle-display">
            <div class="col-md-6">
              <h4>Current Roll</h4>
              <h3 id="player-one-roll-result">0</h3>
              <button id="player-one-roll-butt" type="button" class="btn btn-danger">Roll</button>
            </div>
            <div class="col-md-6">
              <h4>Turn Score</h4>
              <h3 id="player-one-turn-total">0</h3>
              <button id="player-one-hold-butt" type="button" class="btn btn-warning">Hold</button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <h3>Player 2</h3>
          <h2 id="player-two-total">0</h2>
          <div id="initially-hidden" class="row players-toggle-display">
            <div class="col-md-6">
              <h4>Current Roll</h4>
              <h3 id="player-two-roll-result">0</h3>
              <button type="button" class="btn btn-danger">Roll</button>
            </div>
            <div class="col-md-6">
              <h4>Turn Score</h4>
              <h3 id="player-two-turn-total">0</h3>
              <button id="player-two-butt" type="button" class="btn btn-warning">Hold</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
